<div class="panel-body">
  <h4 class="h4">请核对信息</h4>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover myTable">
      <thead>
      <tr>
        <th>名称</th>
        <th>所属单位</th>
        <th>简介</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{name}}</td>
        <td>{{organization}}</td>
        <td>{{description}}</td>
      </tr>
      </tbody>
    </table>
    <form>
      <div class="form-group">
        <label for="borrowerName">借用人姓名</label>
        <input type="text" class="form-control" placeholder="姓名" ng-model="borrowerName">
      </div>
      <div class="form-group">
        <label for="borrowerNumber">借用人手机</label>
        <input type="text" class="form-control" placeholder="手机号" ng-model="borrowerNumber">
      </div>
      <div class="form-group">
        <label for="borrowNumber">借用数目</label>
        <input type="text" class="form-control" placeholder="请填整数" ng-model="borrowNumber">
      </div>
      <div class="form-group">
        <label for="reason">借用原因</label>
        <input type="text" class="form-control" placeholder="" ng-model="reason">
      </div>
      <div class="form-group">
        <label for="startTime">开始时间</label>
        <pre>Today is: <em>{{startTime | date:'fullDate' }}</em></pre>
      </div>
      <div class="form-group">
        <label for="endTime">截至时间</label>
        <pre>Selected date is: <em>{{endTime | date:'fullDate' }}</em></pre>
        <div style="display:inline-block; min-height:290px;">
          <div uib-datepicker ng-model="endTime" class="well well-sm" datepicker-options="options"></div>
        </div>
      </div>
      <button type="submit" class="btn btn-default" ng-click="borrowerSubmit()">Submit</button>
    </form>
  </div>
</div>
