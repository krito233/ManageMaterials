<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="h3">所有物资</h3>
        <p>(PS：默认按结束时间排序)</p>
        搜索：<input type="text" class="input-group" ng-model="search">
      </div>

      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover myTable">
            <thead>
            <tr>
              <th>名称</th>
              <th>所属单位</th>
              <th>开始时间</th>
              <th ng-click="col='endTime';desc=!desc">结束时间</th>
              <th>状态</th>
            </tr>
            </thead>
            <tbody ng-repeat="meterial in meterials|orderBy:col:desc|filter: search">
            <tr>
              <td>{{meterial.materialName}}</td>
              <td>{{meterial.materialOrganization}}</td>
              <td>{{meterial.startTime}}</td>
              <td>{{meterial.endTime}}</td>
              <td>{{meterial.status}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.table-responsive -->
        <div class="well">
          <h4>备注</h4>
          <p>物品归还后，请告知管理员确认归还</p>
        </div>
      </div>
    </div>
  </div>
</div>
