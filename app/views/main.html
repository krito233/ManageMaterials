<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="h3">所有物资</h3>
        <p>(PS：点击标题排序，默认按名称排序)</p>
        搜索：<input type="text" class="input-group" ng-model="search">
      </div>

      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover myTable">
            <thead>
            <tr>
              <th ng-click="col='name';desc=!desc">名称</th>
              <th ng-click="col='organization';desc=!desc">所属单位</th>
              <th ng-click="col='description';desc=!desc">简介</th>
              <th ng-click="col='number';desc=!desc">可借</th>
              <th>借用</th>
            </tr>
            </thead>
            <tbody ng-repeat="meterial in meterials|orderBy:col:desc|filter: search">
              <tr>
                <td>{{meterial.name}}</td>
                <td>{{meterial.organization}}</td>
                <td>{{meterial.description}}</td>
                <td class="center">{{meterial.number}}</td>
                <td>
                  <button class="btn btn-success" ng-click="orderButton(this)">借用</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.table-responsive -->
        <div class="well">
          <h4>备注</h4>
          <p>感谢使用，请爱护物资，谢谢</p>
        </div>
      </div>
    </div>
  </div>
</div>
